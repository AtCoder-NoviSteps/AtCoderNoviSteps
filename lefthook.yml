version: 2

pre-commit:
  parallel: true
  jobs:
    - name: format
      run: pnpm exec prettier --write {staged_files}
      glob: '**/*.{js,jsx,ts,tsx,md,svelte}'

    - name: prettier-check
      run: pnpm exec prettier --check {staged_files}
      glob: '**/*.{js,jsx,ts,tsx,svelte}'

    - name: eslint
      run: pnpm exec eslint {staged_files}
      glob: '**/*.{js,jsx,ts,tsx,svelte}'
